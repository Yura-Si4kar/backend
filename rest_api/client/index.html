<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Rest Api</title>
    <style>
        [v-cloack] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container pt-3" id="app" v-cloak>
        <h1>Rest Api</h1>

        <form class="form-check-inline mb-3" @submit.prevent="createContact">
            <div class="form-group mt-5">
                <label for="name" class="mr-3">Ім'я</label>
                <input type="text" class="form-control" id="name" v-model="form.name">
            </div>
            <div class="form-group mt-5 mb-3">
                <label for="value" class="mt-3">Значення</label>
                <input type="text" class="form-control" id="value" v-model="form.value">
            </div>
            <button class="btn btn-primary" :disabled="!canCreate">Створити</button>
        </form>
        
        <div v-if="loading">
            <loader/>
        </div>

        <div v-if="contacts.length">
            <div class="card mb-3" v-for="contact in contacts">
                <div class="card-body">
                    <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black'}">{{contact.name}}</h5>
                    <p class="card-text">{{contact.value}}</p>
                    <button class="btn btn-primary" @click="markContact(contact.id)" :disabled="contact.marked">Відмітити</button>
                    <button class="btn btn-danger" @click="removeContact(contact.id)">Видалити</button>
                </div>
            </div>
        </div>
        <p v-else>No Contacts</p>
    </div>
    <script type="module" src="frontend.js"></script>
</body>
</html>
